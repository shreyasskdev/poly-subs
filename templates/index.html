<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Malayalam Subtitle Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="mb-4">
                Generate Malayalam Subtitles (Whisper translate)
            </h1>

            <form method="POST" action="/" enctype="multipart/form-data">
                <div class="mb-3">
                    <input
                        class="form-control"
                        type="file"
                        name="file"
                        accept="audio/*,video/*"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Upload & Generate
                </button>
            </form>

            {% if subtitle_url %}
            <div class="alert alert-success mt-4">
                âœ… Subtitles generated!
                <a href="{{ subtitle_url }}" download class="alert-link"
                    >Download SRT</a
                >
            </div>
            {% endif %} {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
            {% endif %}
        </div>
    </body>
</html>
